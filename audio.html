<html>
<head>
  <script src = "scripts/jquery-1.9.0.js"></script>
  <title>Playlist Audio Player</title>
</head>
<body>
  <input type="file" accept="audio/*" multiple>
  <button onclick="playSound()" disabled>Start</button>
  <button onclick="stopSound()" disabled>Stop</button>
  <button onclick="nextSound()" disabled>Next</button>
  <button onclick="prevSound()" disabled>Prev</button>
  <br><input type="range" id="vol" min="0" max="100">Volume  <span id="curr_vol"></span>
  <script>
  var context = new window.webkitAudioContext();
  var source = null;
  var audioBuffer = null;
  var gainNode = context.createGain();
  var playlist = new Array();

  function volchange() {
    gainNode.gain.value = (document.getElementById('vol').value / 100);
    document.getElementById("curr_vol").innerHTML = document.getElementById('vol').value;
  }

  function stopSound() {
    if (source) {
      source.noteOff(0);
    }
  }
  function playSound() {
  // source is global so we can call .noteOff() later.
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(gainNode);
  gainNode.connect(context.destination);
  source.noteOn(0); // Play immediately.
}

function initSound(arrayBuffer) {
  context.decodeAudioData(arrayBuffer, function(buffer) {
    // audioBuffer is global to reuse the decoded audio later.
    audioBuffer = buffer;
    var buttons = document.querySelectorAll('button');
    buttons[0].disabled = false;
    buttons[1].disabled = false;
    buttons[2].disabled = false;
    buttons[3].disabled = false;
  }, function(e) {
    console.log('Error decoding file', e);
  }); 
}

function load_files(evt){
  var reader = new FileReader();
  reader.onload = function(e) {
    initSound(this.result);
  };
  reader.readAsArrayBuffer(this.files[0]);
}

// User selects file, read it as an ArrayBuffer and pass to the API.
var fileInput = document.querySelector('input[type="file"]');
fileInput.addEventListener('change', load_files, false);

// Load file from a URL as an ArrayBuffer.
// Example: loading via xhr2: loadSoundFile('sounds/test.mp3');
function loadSoundFile(url) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.responseType = 'arraybuffer';
  xhr.onload = function(e) {
    initSound(this.response); // this.response is an ArrayBuffer.
  };
  xhr.send();
}

document.getElementById("vol").addEventListener('change',volchange,false);
</script>
</body>
</html>
